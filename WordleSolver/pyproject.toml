[tool.briefcase]
project_name = "Wordle Solver"
bundle = "com.solver.wordle"
version = "1.0.3"
license = "GNU General Public License v3 or later (GPLv3+)"
author = "Stpehen den Boer"
author_email = "stephendenboer9@gmail.com"

[tool.briefcase.app.WordleSolver]
formal_name = "Wordle Solver"
description = "This is an app that solves the wordle with you! It also allows you to play a wordle replica."
long_description = """Tired of being stuck solving the daily wordle? Wordle solver is here to help! Play alongside the solver and solve even the trickiest words."""
icon = "icons/AI1"

sources = [
    "src/WordleSolver", "src/WordleLibrary",
]
test_sources = [
    "tests",
]

requires = [
    "pymongo", "bs4", "certifi", "requests"
]
test_requires = [ "pytest",]


[tool.briefcase.app.WordleSolver.macOS]
universal_build = true
requires = [
    "toga-cocoa~=0.4.0",
    "std-nslog~=1.0.0",
]


